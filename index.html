<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadratai</title>
    <!-- CSS only Bootrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="">
        <div class="col-10 d-flex flex-row fs-6">
            <div class="col-4 bg-primary">
                <h1 class="h1 text-start p-3 fw-bold">Kvadratai THE GAME</h1>
                <div class="col-6 ps-2 pt-0 d-flex flex-column">
                    <button class="btn btn-warning my-1 matoma fw-bold" onclick="pradzia()">Pradėti</button>
                    <div class="nematoma">
                        <button class="btn btn-warning my-1 fw-bold" onclick="baigti()">Išjungti žaidimą</button>
                    </div>
                </div>
            </div>
            <div class="score nematoma col-4 p-3 bg-warning fw-bold text-dark">
                <div>
                    <div>
                        <p class="zaidejo-laimeti">Žaidejo laimeti roundai:  </p>
                    </div>
                        <p class="kompiuterio-laimeti"> Kompiuterio laimeti roundai: </p>
                        <p class="zaidejas-rounds"></p>
                        <p class="komp-rounds"></p>
                </div>
                <div class="preitas-game">Preitas roundas: </div>
                <div class="laikmatis"></div> 
                <div class="roundas"></div> 
            </div>
        </div>
    </div>
    <div class="kvadratas" onclick="kvadrClicked()"></div>
    <div class="popup text-light text-start pt-3 ps-5">
        <h1 class="h1 pergale">Žaidimą laimėjo: </h1>
        <button class="btn btn-warning my-1 matoma fw-bold" onclick="baigti(), pradzia()">Pradėti žaidimą iš naujo</button>
    </div>
</body>
</html>

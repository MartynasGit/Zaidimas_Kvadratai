<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadratai</title>
    <!-- CSS only Bootrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="col-12 d-flex flex-lg-row">
            <div class="col-4 bg-primary">
                <h1 class="h1 text-start p-3 fw-bold">Kvadratai THE GAME</h1>
            </div>
            <div class="score nematoma col-5 m-2">
                <table class="form-control">
                    <tr>
                        <td class="zaidejo-laimeti">Žaidejo laimeti roundai:  </td>
                    </tr>
                    <tr>
                        <td class="kompiuterio-laimeti"> Kompiuterio laimeti roundai: </td>
                    </tr>
                    <tr>
                        <td class="zaidejas-rounds"></td>
                    </tr>
                        <td class="komp-rounds"></td>
                </table>
                <div class="preitas-game">Preitas roundas: </div>
                <div class="laikmatis"></div> 
                <div class="roundas"></div> 
            </div>
        </div>
    <div class="col-2  d-flex flex-column">
        <button class="btn btn-warning my-1 matoma fw-bold" onclick="pradzia()">Pradėti</button>
        <div class="nematoma">
            <button class="btn btn-warning my-1 fw-bold" onclick="baigti()">Išjungti žaidimą</button>
        </div>
    </div>
    </div>
    <div class="kvadratas" onclick="kvadrClicked()"></div>
    <div class="popup text-light text-start pt-3 ps-5">
        <h1 class="h1 pergale">Žaidimą laimėjo: </h1>
        <button class="btn btn-warning my-1 matoma fw-bold" onclick="baigti(), pradzia()">Pradėti žaidimą iš naujo</button>
    </div>
    <audio id="myAudio">
        <source src="media/miau.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
